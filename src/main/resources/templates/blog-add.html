<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!--/*@thymesVar id="title" type=""*/-->
    <title>Блог</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <header th:insert="blocks/header" :: header></header>

    <div class="container mt-5 mb-5">
        <h1>Add post</h1>
        <form action="/blog/add" method="POST">
            <input type="text" name="title" placeholder="Enter title posts" class="form-control"> <br>
            <input type="text" name="anons" placeholder="Enter anons posts" class="form-control"><br>
            <textarea name="description" placeholder="Enter description posts" class="form-control"></textarea><br>

            <button type="submit" class="btn btn-success">Add post</button>
        </form>
    </div>


    <footer th:insert="blocks/footer" :: footer></footer>
</body>
</html>
